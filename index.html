<body>

  <!-- Upper Container starts here -->

  <div class=UpperContainer>
    <!-- train animation -->
    <div class="container">
      <div class="content">
        <div class="track"></div>
        <div class="train">
          <div class="front"></div>
          <div class="wheels">
            <div class="smallOne"></div>
            <div class="smallTwo"></div>
            <div class="smallThree"></div>
            <div class="smallFour"></div>
            <div class="smallFive"></div>
            <div class="smallSix"></div>
            <div class="big"></div>
          </div>
          <div class="cord"></div>
          <div class="coach"></div>
          <div class="coachTwo"></div>
          <div class="windows"></div>
          <div id="up" class="steam"></div>
          <div id="up" class="steam2"></div>
        </div>
      </div>
    </div>

  </div>


  <!-- User Information Container starts here -->
  <div class=BeneathContainerInfo>
  </div>

  <div class=TopContainerInfo>
    <div>
      <form action = "data_page/data.php" method="post">
        <label class="labels arrivalDateLabel" for="arrivalDate"> Date of Arrival </label>
        <input class="inputElements arrivalDateInput" type="date" id="arrivalDate" name="arrivalDate" value="" required/>

        <label class="labels DepartureDateLabel" for="DepartureDate"> Date of Departure </label>
        <input  class="inputElements DepartureDateInput" type="date" id="DepartureDate" name="DepartureDate" value="" required/>

        <label class="labels AgeLabel" for="Age"> Age </label>
        <input class="inputElements AgeInput" type="number" id="Age" value="" min = "0" name="Age" placeholder="Select your age" required/>

        <label class="labels StudentLabel" for="isStudent"> Student </label>
        <input class="inputElements StudentInput" type="checkbox" id="isStudent"  name="isStudent" value="" />

        <button type="submit" name = "submit" class="SubmitButton">Submit</button>

      </form>
    </div>
  </div>

  <h1 class="title">STM Fare Optimizer</h1>

  <!-- Adding jQuerry to the file-->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <script src="index.js" charset="utf-8"></script>
  


</body>
